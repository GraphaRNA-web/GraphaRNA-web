[mypy]
python_version = 3.11
ignore_missing_imports = True

check_untyped_defs = False
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_untyped_decorators = False
warn_unused_ignores = False
warn_return_any = False
warn_unused_configs = False
warn_redundant_casts = False
[mypy-backend.webapp.views]
disallow_untyped_defs = True

[mypy-backend.webapp.tests]
disallow_untyped_defs = True

[mypy-backend.webapp.tasks]
disallow_untyped_defs = True


exclude = \.git|\.cache|\.mypy_cache|\.pytest_cache|\.tox|\.venv|\.idea|__pycache__/|migrations/|src|static|node_modules|binaries|htmlcov|config/settings|tests