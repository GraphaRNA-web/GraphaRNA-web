name: Build Next.js site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set working directory to frontend folder
      - name: Set working directory to frontend
        working-directory: frontend
        run: echo "Now working in the frontend directory."

      # Setup Node (npm) for the frontend
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      # Restore cache for frontend dependencies
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**.[jt]s', 'frontend/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-

      # Install dependencies inside the frontend folder
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      # Build with Next.js inside the frontend folder
      - name: Build with Next.js
        run: |
          cd frontend
          npm run build
