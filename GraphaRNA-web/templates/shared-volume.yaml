apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.backend.pvc }}
  labels:
    app.kubernetes.io/name: {{ .Values.backend.pvc }}
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: grapharna-web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.backend.storage }}



