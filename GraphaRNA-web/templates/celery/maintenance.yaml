apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.celery.maintenance.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.celery.maintenance.name }}
    app.kubernetes.io/instance: {{ .Values.releaseName }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: celery
    app.kubernetes.io/part-of: grapharna-web
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: {{ .Values.celery.maintenance.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.celery.maintenance.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.celery.maintenance.name }}
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      containers:
        - name: celery-maintenance
          image: {{ .Values.backend.image }}
          imagePullPolicy: {{ .Values.backend.pullPolicy }}
          command:
            - celery
            - -A
            - GraphaRNA
            - worker
            - -Q
            - maintenance
            - --loglevel=info

          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
            - secretRef:
                name: rabbitmq-secret

          volumeMounts:
            - name: tmp-dir
              mountPath: /tmp
            - name: tmp-dir
              mountPath: /.config
            - name: tmp-dir
              mountPath: /.cache

          resources:
            requests:
              cpu: {{ .Values.celery.maintenance.resources.requests.cpu }}
              memory: {{ .Values.celery.maintenance.resources.requests.memory }}
            limits:
              cpu: {{ .Values.celery.maintenance.resources.limit.cpu }}
              memory: {{ .Values.celery.maintenance.resources.limit.memory }}
              
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: tmp-dir
          emptyDir: {}
